<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestion utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container shandow bg-white p-2 " >
        <div class="row">
            <div class="col-12 text-center">
                <h1>Jeemacoder gestion utilisateurs</h1>
            </div>
        </div>
        <div class="row  d-flex justify-content-center">
            <div class="col-md-6 col-lg-10">
                <form id="myForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="prenom" class="form-label">Prenom</label>
                                <input type="text" class="form-control" id="prenom" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <label for="telephone" class="form-label">Telephone</label>
                                <input type="number" class="form-control" id="telephone" aria-describedby="emailHelp">
                              </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success  w-100" id="ajouter">Ajouter</button>
                    <button type="submit" class="btn btn-warning  w-100" id="btnmodifier">Modifier</button>
                  </form>
            </div>
        </div>
    </div>
    <div class="recuperation-donner">
        <h2>utilisateurs</h2>
        <table class="table">
            <thead class="border p-5">
                <tr>
                    <th scope="col">Prenom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>

        </table>
        
        
    </div>

<script src="apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
